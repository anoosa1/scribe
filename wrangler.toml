name = "collaboard"
main = "worker/index.js"
compatibility_date = "2024-12-01"
[assets]
directory = "./dist"
binding = "ASSETS"
not_found_handling = "single-page-application"

[durable_objects]
bindings = [
  { name = "ROOM", class_name = "Room" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Room"]

[dev]
port = 8787
